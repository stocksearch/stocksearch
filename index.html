<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mainStylesheet.css">

    <title>Stock Search</title>
</head>
<body>

<div id="header">
    <div class="row">
        <div class="col">
            <strong id="home"><h5>Stock Search</h5></strong>
        </div>
        <div class="col-auto">
            <button id="basicBtn" class="btn" onclick="basicBtnClicked()">Basic</button>
        </div>
        <div class="col-auto">
            <button id="indepthBtn" class="btn" onclick="inDepthBtnClicked()">In Depth</button>
        </div>
        <div class="col-auto">
            <button id="compareBtn" class="btn" onclick="compareBtnClicked()">Compare</button>
        </div>
        <div class="col">
            <div class="search">
                <form class="form-inline my-2 my-lg-0">
                    <div class="row">
                        <div class="col">
                            <input id="search" class="form-control" type="text" placeholder="Search...">
                        </div>
                        <div class="col">
                            <select class="form-select" id="select1">
                                <option value="DE">DE</option>
                                <option value="US">US</option>
                                <option value="BR">BR</option>
                                <option value="AU">AU</option>
                                <option value="CA">CA</option>
                                <option value="FR">FR</option>
                                <option value="HK">HK</option>
                                <option value="IT">IT</option>
                                <option value="IN">IN</option>
                                <option value="ES">ES</option>
                                <option value="GB">GB</option>
                                <option value="SG">SG</option>
                            </select>
                        </div>
                        <div class="col">
                            <button id="searchbutton" type="button" onclick="GetInfo()" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container body-div justify-content-center">
    <div id="content-div"></div>
</div>

<footer class="text-lg-start text-muted fixed-bottom">
    <div class="p-4">
        Â© Stock Search 2022
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7Ms XsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script src="js/main.js"></script>
<script src="js/router.js"></script>
<script src="js/mode.js"></script>
</body>

</html>
